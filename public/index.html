<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Vue Board</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header id="nav-container">
            <nav className="bar">
                <img id="nav-logo" src="logo.png" alt="logo" />
                <ul>
                    <li>Profile</li>
                    <li>Upload</li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="center">Welcome to Vue_board</h1>

            <section id="upload-form">
                <p>Upload a new picture here</p>
                <form action="">
                    <input v-model="formStuff.title" type="text" placeholder="title" name="title">
                    <input v-model="formStuff.description" type="text" placeholder="description" name="description">
                    <input v-model="formStuff.username" type="text" placeholder="username" name="username">
                    <input type="file" name="file">
                    <button type="button" @click="upload">Upload</button>
                </form>

            </section>

            <section id="all-images-container">
                <div class="single-image-container" v-for="image in images">
                    <h3>{{ image.title }}</h3>
                    <img v-bind:src="'https://s3.amazonaws.com/spicedling/' + image.image" :alt="image.title" class="single-image">
                    <!-- shorthand ---  :src="..." -->
                </div>
            </section>
        </main>


        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
